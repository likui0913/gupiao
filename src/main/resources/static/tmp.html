<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据分析平台</title>
</head>
<body>

<div>
    用户名:<input id="userName" value="">
    密码:<input id="passwd" value="" type="password">
    <button id="load">登录</button>
</div>

<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/jquery.param.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>

<script type="text/javascript">

    $(document).ready(function (){

        $("#load").click(function (){

            //获取处理输入信息
            var userName = document.getElementById("userName").value;
            var passwd = document.getElementById("passwd").value;

            if(null == userName || "" === userName){
                alert("用户名不能为空");
                return;
            }

            if(null == passwd || "" === passwd){
                alert("密码不能为空");
                return;
            }

            $.ajax({
                //url:globalConfig.remoteUlr + "user/load",
                url: "user/load",
                type:"GET",
                dataType:"text",
                data:{
                    userName:userName,
                    passwd:passwd
                },
                success:function (resData){
                    const resJson = JSON.parse(resData);
                    if(resJson.status === true){
                        window.location.href="all.html";
                    }else{
                        alert("用户名或密码错误！");
                        return;
                    }
                },
                error:function (err){}
            })

        });
    });
</script>

</body>
</html>
